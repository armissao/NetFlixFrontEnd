<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- Responsive -->
     <link rel="stylesheet" href="style/responsive.css">
    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NetFlix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Flash</h3>
                <p class="descricao">Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris,
                    mas os efeitos colaterais de seus novos superpoderes representam uma ameaça.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class=".box-filme" src="resource/poster.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster2.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster3.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster4.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster5.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster7.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster8.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster9.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster10.jpg"/></div>
            <div class="item"><img class=".box-filme" src="resource/poster11.jpg"/></div>
           </div>
    </div>
</body>
